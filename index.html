 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday Lucky?</title>
    <link href="style.css" rel="stylesheet">
    </head>
 <body>
   <center>
      <h1>Is your birthday lucky?</h1>
   <div class="input-output">
      <label for="date-of-birth" style="font-size: 1rem;">DATE OF BIRTH</label><br>
      <input id="date-of-birth" type="date"><br><br>
      <label for="lucky-number" style="font-size: 1rem;">LUCKY NUMBER</label><br>
      <input id="lucky-number" type="number"><br><br>
      <button id="check-number">CHECK</button><br><br>
      <div id="output-box" style="font-size: 1.5rem;"></div>
         
   </div>
   </center>
   
       
    <script src="app.js"></script>
 </body>
 </html>
